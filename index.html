<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drag and Drop!</h1>

    <div class="first--container">
        <div class="boxes" draggable="true">1</div>
        <div class="boxes" draggable="true">2</div>
        <div class="boxes" draggable="true">3</div>
    </div>

    <div class="second--container">
        <div class="boxes--fix" data-name="a"></div>
        <div class="boxes--fix" data-name="b"></div>
        <div class="boxes--fix" data-name="c"></div>
    </div>




    <script src="script.js"></script>
</body>
</html>
